  <style>
  .mySlides {display:none;}

  <body>

  

  <div class="w3-content w3-section" style="max-width:200px,margin:0;">
    <img class="mySlides" src="http://bnbjoint.com/wp-content/uploads/2015/04/Thunder_Road_full-300dpi.jpg" style="width:100%">
    <img class="mySlides" src="http://tokyobestburgers.com/wp-content/uploads/2014/05/Tokyo-Best-Burgers-Header1.jpg" style="width:100%">
    <img class="mySlides" src="https://media.timeout.com/images/102945700/image.jpg" style="width:100%">
  </div>

  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 4000); // Change image every 2 seconds
  }
  </script>

  </body>
